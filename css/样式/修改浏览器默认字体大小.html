<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改浏览器默认字体大小</title>
  <style>
    .scale8 {
      display: inline-block;
      font-size: 10px;
      transform: scale(.8);
    }

    .zoom8 {
      font-size: 10px;
      zoom: .8;
    }

  </style>
</head>

<body>
  <div>
    <span>这是默认12px</span>
  </div>
  <div>
    <span class="scale8">
      这是8px
    </span>
  </div>
  <div>
    <span class="zoom8">
      这是8px
    </span>
  </div>
</body>

</html>
